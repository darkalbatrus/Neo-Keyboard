          <input class="keyboard__btn" type="button" value="U" />
          <input class="keyboard__btn" type="button" value="I" />
          <input class="keyboard__btn" type="button" value="O" />
          <input class="keyboard__btn" type="button" value="P" />

          <input class="keyboard__btn" type="button" value="S" />
          <input class="keyboard__btn" type="button" value="D" />

          <input class="keyboard__btn" type="button" value="N" />
          <input class="keyboard__btn" type="button" value="M" />
        </div>
        <div class="keyboard__row">
          <input class="keyboard__btn" type="button" value="SPACE" />
        </div>
      </div>
    </div>
  </body>
</html>
